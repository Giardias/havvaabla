<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Beitrag | GLOBALEX Digital</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=EB+Garamond:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #C4A962;
            --dark: #0A0A0A;
            --light: #F8F5F0;
            --navy: #2B2D42;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .main-nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(248, 245, 240, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(196, 169, 98, 0.1);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            color: var(--gold);
            font-size: 2rem;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-menu a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
        }

        .nav-menu a:hover {
            color: var(--gold);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .post-header {
            padding: 140px 20px 40px;
            text-align: center;
        }

        .post-meta {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            color: var(--gold);
            font-weight: 500;
        }

        .post-header h1 {
            font-family: 'EB Garamond', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .post-author {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .author-avatar {
            width: 60px;
            height: 60px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--dark);
        }

        .author-info {
            text-align: left;
        }

        .author-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .author-title {
            color: #666;
        }

        .post-image {
            width: 100%;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        .post-content {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .post-content h2 {
            font-family: 'EB Garamond', serif;
            margin: 40px 0 20px;
            font-size: 2rem;
        }

        .post-content h3 {
            font-family: 'EB Garamond', serif;
            margin: 30px 0 15px;
            font-size: 1.5rem;
        }

        .post-content p {
            margin-bottom: 20px;
            color: var(--navy);
        }

        .post-content ul,
        .post-content ol {
            margin-left: 20px;
            margin-bottom: 20px;
        }

        .post-content li {
            margin-bottom: 10px;
        }

        .post-content blockquote {
            margin: 30px 0;
            padding: 20px 30px;
            background: rgba(196, 169, 98, 0.1);
            border-left: 4px solid var(--gold);
            font-style: italic;
            border-radius: 0 10px 10px 0;
        }

        .loading-container {
            text-align: center;
            padding: 100px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(196, 169, 98, 0.3);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--gold);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .footer {
            background: var(--dark);
            color: white;
            padding: 60px 0 30px;
            margin-top: 60px;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .post-content {
                padding: 30px;
            }

            .post-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span>‚óà</span> GLOBALEX
            </a>
            <div class="nav-menu">
                <a href="index.html">Start</a>
                <a href="services.html">Leistungen</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="blog.html">Blog</a>
                <a href="about.html">√úber uns</a>
                <a href="contact.html">Kontakt</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <a href="blog.html" class="back-btn">‚Üê Zur√ºck zum Blog</a>

        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <p>Beitrag wird geladen...</p>
        </div>

        <div id="postContent" style="display: none;"></div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                ¬© 2024 GLOBALEX Digital. Alle Rechte vorbehalten.
            </div>
        </div>
    </footer>

    <script type="importmap">
        {
            "imports": {
                "@firebase/app": "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js",
                "@firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"
            }
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhr_iR7w1qOs-SwDZ0FhGhF7RIAfiN1kI",
            authDomain: "havvaabla.firebaseapp.com",
            projectId: "havvaabla",
            storageBucket: "havvaabla.firebasestorage.app",
            messagingSenderId: "783441783764",
            appId: "1:783441783764:web:faec837359e01baaef8441"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        const loading = document.getElementById('loading');
        const postContent = document.getElementById('postContent');

        async function loadPost() {
            if (!postId) {
                window.location.href = 'blog.html';
                return;
            }

            try {
                const docRef = doc(db, "blog_posts", postId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const post = docSnap.data();
                    displayPost(post);
                } else {
                    postContent.innerHTML = '<div style="text-align:center; padding:100px 20px;"><h2>Beitrag nicht gefunden</h2></div>';
                    loading.style.display = 'none';
                    postContent.style.display = 'block';
                }
            } catch (error) {
                console.error("Hata:", error);
                postContent.innerHTML = `<div style="text-align:center; padding:100px 20px;"><h2>Fehler beim Laden</h2><p>${error.message}</p></div>`;
                loading.style.display = 'none';
                postContent.style.display = 'block';
            }
        }

        function displayPost(post) {
            const date = post.date ? new Date(post.date).toLocaleDateString('de-DE', {
                day: '2-digit', month: 'long', year: 'numeric'
            }) : '';

            const imageHtml = post.imageUrl 
                ? `<img src="${post.imageUrl}" alt="${post.title}">`
                : `<div class="image-placeholder" style="background: ${post.imageGradient || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'}">${post.imagePlaceholder || 'üìù'}</div>`;

            const html = `
                <div class="post-header">
                    <div class="post-meta">
                        <span>${post.category}</span>
                        <span>üìÖ ${date}</span>
                        <span>‚è±Ô∏è ${post.readTime || 5} Min. Lesezeit</span>
                    </div>
                    <h1>${post.title}</h1>
                    <div class="post-author">
                        <div class="author-avatar">${post.authorAvatar || 'DR'}</div>
                        <div class="author-info">
                            <div class="author-name">${post.author}</div>
                            <div class="author-title">${post.authorTitle || ''}</div>
                        </div>
                    </div>
                </div>

                <div class="post-image">
                    ${imageHtml}
                </div>

                <div class="post-content">
                    ${post.content}
                </div>
            `;

            postContent.innerHTML = html;
            loading.style.display = 'none';
            postContent.style.display = 'block';
        }

        loadPost();
    </script>
</body>
</html>
